name: Cl

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install XRDP and utilities
      run: |
        sudo apt update && sudo apt install xrdp net-tools -y

    - name: Start XRDP service
      run: sudo service xrdp start

    - name: Enable Remote Desktop Rule
      run: sudo ufw allow 3389/tcp

    - name: Show IP address
      run: |
        hostname -I

    - name: Show network configuration
      run: |
        ifconfig

    # Add any additional steps here as nee
